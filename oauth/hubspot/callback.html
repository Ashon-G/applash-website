<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to HubSpot...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connecting to HubSpot</h1>
        <div class="spinner"></div>
        <p id="status">Redirecting back to Tava...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        (function() {
            try {
                // Get the current URL parameters
                const urlParams = new URLSearchParams(window.location.search);

                // Check for OAuth code or error
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    // Show error
                    document.getElementById('status').style.display = 'none';
                    document.querySelector('.spinner').style.display = 'none';
                    const errorDiv = document.getElementById('error');
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = `
                        <h3>Authorization Error</h3>
                        <p><strong>${error}</strong></p>
                        <p>${errorDescription || 'Please try again'}</p>
                    `;

                    // Try to redirect back anyway after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'tava://oauth-callback?error=' + encodeURIComponent(error);
                    }, 3000);
                    return;
                }

                if (code) {
                    // Success! Redirect to app with the authorization code
                    const deepLink = 'tava://oauth-callback?' + urlParams.toString();

                    console.log('Redirecting to app with code:', code.substring(0, 10) + '...');
                    console.log('Deep link:', deepLink);

                    // Attempt to open the app
                    window.location.href = deepLink;

                    // Show success message
                    document.getElementById('status').textContent = 'Success! Opening Tava...';

                    // Fallback: If the app doesn't open, show instructions
                    setTimeout(() => {
                        document.getElementById('status').innerHTML =
                            'If the app didn\'t open, please open Tava manually.<br>' +
                            '<small>You can close this page.</small>';
                    }, 2000);
                } else {
                    // No code or error - something went wrong
                    throw new Error('No authorization code received from HubSpot');
                }
            } catch (err) {
                console.error('Redirect error:', err);
                document.getElementById('status').style.display = 'none';
                document.querySelector('.spinner').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h3>Unexpected Error</h3>
                    <p>${err.message}</p>
                    <p><small>Please close this page and try again in the app.</small></p>
                `;
            }
        })();
    </script>
</body>
</html>
