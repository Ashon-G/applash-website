<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to HubSpot...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; opacity: 0.9; }
        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Connecting to HubSpot</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status">Processing authorization...</p>
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
    </div>

    <script>
        // Firebase config - same as your app
        const firebaseConfig = {
            apiKey: "AIzaSyBvc-Ng21YZvtXSVqRg7AYDrOl4paCuTFI",
            authDomain: "tava-e5c08.firebaseapp.com",
            projectId: "tava-e5c08",
            storageBucket: "tava-e5c08.firebasestorage.app",
            messagingSenderId: "904315710289",
            appId: "1:904315710289:web:33ea8182e7111376c14170"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function processOAuth() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    showError(error, errorDescription);
                    return;
                }

                if (!code) {
                    showError('No Code', 'No authorization code received from HubSpot');
                    return;
                }

                if (!state) {
                    showError('No State', 'Missing state parameter. Please try connecting again.');
                    return;
                }

                document.getElementById('status').textContent = 'Saving authorization...';

                // Update the pending OAuth document in Firestore with the code
                await db.collection('oauth_pending').doc(state).update({
                    status: 'completed',
                    code: code,
                    completedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showSuccess();

            } catch (err) {
                console.error('OAuth processing error:', err);
                showError('Error', err.message || 'Failed to process authorization. Please try again.');
            }
        }

        function showError(title, description) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `
                <h3>Authorization Error</h3>
                <p><strong>${title}</strong></p>
                <p>${description || 'Please try again'}</p>
                <p style="margin-top: 15px; font-size: 14px;">Close this window and return to the app.</p>
            `;
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            const successDiv = document.getElementById('success');
            successDiv.style.display = 'block';
            successDiv.innerHTML = `
                <h3>âœ“ Authorization Successful!</h3>
                <p style="margin-top: 10px;">You can now close this window.</p>
                <p style="margin-top: 15px; font-size: 14px; opacity: 0.8;">The app will automatically complete the connection.</p>
            `;
        }

        // Run on page load
        processOAuth();
    </script>
</body>
</html>
